<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>cloudstitch-spreadsheet Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../cloudstitch-spreadsheet.html">
  </head>
  <body unresolved>

    <cloudstitch-spreadsheet id="d" user="ted" app="stack-in-a-box-13"></cloudstitch-spreadsheet>
    
    <p>An example of <code>&lt;cloudstitch-spreadsheet&gt;</code>:</p>

    <cloudstitch-spreadsheet id="t" user="ted" app="stack-in-a-box-13"></cloudstitch-spreadsheet>
    
    <div id="d"></div>
    
    <script>
      var t = document.querySelector('#t');      
      // The dom-change event signifies when the template has stamped its DOM.
      t.addEventListener('content-changed', function() {
        document.querySelector('#d').innerHTML = JSON.stringify(t.content);
        // auto-binding template is ready.
      });
    </script>

  </body>
</html>
